<html>
<head>
    <style>
        /* Font Definitions */
        @font-face {
            font-family: "Cambria Math";
            panose-1: 2 4 5 3 5 4 6 3 2 4;
        }

        @font-face {
            font-family: Calibri;
            panose-1: 2 15 5 2 2 2 4 3 2 4;
        }

        /* Style Definitions */
        a:link {
            color: blue;
            text-decoration: underline;
        }

        a:visited {
            color: purple;
            text-decoration: underline;
        }

        p {
            mso-margin-top-alt: auto;
            margin-right: 0;
            mso-margin-bottom-alt: auto;
            margin-left: 0;
            font-size: 12.0pt;
            font-family: "Times New Roman", serif;
        }

        @page WordSection1 {
            size: 8.5in 11.0in;
            margin: 1.0in 1.0in 1.0in 1.0in;
        }

        div.WordSection1 {
            page: WordSection1;
            font-family: "Times New Roman", "serif";
            font-size: 12pt;
            color: black;
        }

        .status-done {
            font-weight: bold;
            color: green;
            text-decoration-color: green;
        }

        .status-inprogress {
            font-weight: bold;
            color: black;
            text-decoration-color: black;
            white-space: pre-line;
        }

        .status-reject {
            font-weight: bold;
            color: red;
            text-decoration-color: red;
        }

    </style>
</head>
<body>
<div class=WordSection1>
<span style='color:black;'>
    Kính gửi {{ .Customer }},
    <br>
    <br>Viettel Targeted Threat Intelligence gửi báo cáo về các cảnh báo đã xuất hiện {{ .Suffix }}.
    <br>
    <br>
</span>

</div>
</body>
</html>
